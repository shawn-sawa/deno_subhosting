<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Subhost Manager</title>
  </head>
  <body>
    <h1>Subhost Manager</h1>

    <div class="tabs">
      <div class="tab">createDeployment</div>
      <div class="tab active">listDeployments</div>
      <div class="tab">deleteDeployments</div>
      <div class="tab">getDeployment</div>
    </div>
    <div class="containers">
      <div id="createDeploymentContainer" class="container hidden">
        <h2>Create Deployment</h2>
        <button id="createDeploymentBtn">test createDeployment</button>
      </div>
      <div id="listDeploymentsContainer" class="container">
        <h2>List Deployments</h2>
        <button id="listDeploymentsBtn">test listDeployments</button>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Created At</th>
              <th>Databases</th>
              <th>Description</th>
              <th>Status</th>
              <th>Updated At</th>
              <th>Project ID</th>
            </tr>
          </thead>
          <tbody id="ldtbody">
            <tr>
              <td colspan="7" style="text-align: center">None to show</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="deleteDeploymentsContainer" class="container hidden">
        <h2>Delete Deployments</h2>
        <button id="deleteDeploymentsBtn">test deleteDeployments</button>
      </div>
      <div id="getDeploymentContainer" class="container hidden">
        <h2>Get Deployment</h2>
        <button id="getDeploymentBtn">test getDeployment</button>
      </div>
    </div>
  </body>
</html>
